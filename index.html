<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone - Advanced</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fa-brands fa-spotify"></i> MySpotify
      </div>
      <nav>
        <a href="index.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#" id="nav-search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
        <a href="#" id="nav-library"><i class="fa-solid fa-book"></i> Your Library</a>
        <a href="#" id="nav-create"><i class="fa-solid fa-plus"></i> Create Playlist</a>
        <a href="login.html" id="nav-login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      </nav>
      <footer class="mini-footer">
        <p>Preview of Spotify Clone Â© 2025</p>
      </footer>
    </aside>

    <!-- Main Area -->
    <main class="main">
      <header class="main-header">
        <div class="header-left">
          <h1>Good Evening ðŸŽ¶</h1>
          <p>Welcome back! Discover your daily mixes and more.</p>
        </div>
        <div class="header-right">
          <input type="text" id="searchInput" placeholder="Search for songs, artists..." />
          <div class="user-area" id="userArea">
            <span id="userGreeting"></span>
            <button id="logoutBtn" class="btn" style="display:none">Logout</button>
          </div>
        </div>
      </header>

      <section class="playlists" id="playlists">
        <!-- Cards injected dynamically via JS -->
      </section>
    </main>
  </div>

  <!-- Player Section -->
  <div class="player" id="player">
    <div class="player-left">
      <img id="player-cover" src="images/cover.svg" alt="cover">
      <div>
        <div id="player-title">No song selected</div>
        <div id="player-artist">â€”</div>
      </div>
    </div>
    <div class="player-center">
      <div class="controls">
        <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
        <button id="playBtn" class="play"><i class="fa-solid fa-play"></i></button>
        <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
      </div>
      <div class="progress">
        <input type="range" id="seek" min="0" max="100" value="0">
        <div class="time">
          <span id="curTime">0:00</span> / <span id="durTime">0:00</span>
        </div>
      </div>
    </div>
    <div class="player-right">
      <button id="likeBtn"><i class="fa-regular fa-heart"></i></button>
      <button id="addPlaylistBtn"><i class="fa-solid fa-plus"></i></button>
      <button id="volumeBtn"><i class="fa-solid fa-volume-high"></i></button>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="app.js"></script>
</body>
</html>
